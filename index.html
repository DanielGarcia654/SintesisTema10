no hace referencia a programas o códigos que rodean otros componentes de programación. <br>  Los wrappers pueden utilizarse por diversos motivos: A menudo se usan para mejorar la compatibilidad o interoperabilidad entre diferentes estructuras de software o para poder representar algo a nivel visual."}]},{"type":"heading","depth":1,"payload":{"lines":[19,20]},"content":"<FONT COLOR=\"#5557ee\"><h3>Migración de sistemas</h3>","children":[{"type":"heading","depth":2,"payload":{"lines":[21,22]},"content":"La migración de la TI consiste en trasladar datos o software de un sistema a otro.<br> Según el proyecto del que se trate, la migración de la TI puede implicar uno o varios tipos de traslados:<br> migración de datos, migración de aplicaciones, migración de sistemas operativos y migración a la nube.","children":[{"type":"heading","depth":3,"payload":{"lines":[23,24]},"content":"Ejemplos comunes de migracion de la TI:","children":[{"type":"heading","depth":4,"payload":{"lines":[25,26]},"content":"Actualización de una aplicación o un sistema operativo (SO)"},{"type":"heading","depth":4,"payload":{"lines":[27,28]},"content":"Traslado de datos entre distintos tipos de bases de datos"},{"type":"heading","depth":4,"payload":{"lines":[29,30]},"content":"Sustitución de un sistema de almacenamiento de datos por otro"},{"type":"heading","depth":4,"payload":{"lines":[31,32]},"content":"Traslado de una infraestructura on-premise a una infraestructura de nube"},{"type":"heading","depth":4,"payload":{"lines":[33,34]},"content":"Reemplazo de una aplicación monolítica por servicios de contenedores"}]}]}]}]},{})</script>
